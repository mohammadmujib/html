<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="login.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div style="width: 80%;">

            <h1>Login</h1>
            <p>See your growth and get consulting support</p>
        </div>
        <button style="display: inline-block; height: 40px; width: 80%; background-color: antiquewhite; border-radius: 20px;">Sign in with google</button>
        <p>or Sign in with Email</p>
        <div style="display: flex; flex-direction: column; width: 80%;">

            <label for="email">Email*</label>
            <input type="email" id="email" />
        </div>
        <div style="display: flex; flex-direction: column; width: 80%;">

            <label for="password">Password*</label>
            <input style="border-radius: 10px;" type="password" id="password"/>
        </div>
        <div style="display: flex; width: 80%; justify-content: space-between; align-items: center;">
            <div>

                <input type="checkbox" id="checkbox"/>
                <label for="checkbox">Remember me</label>
            </div>
            <p style="color: blue;">Forgot password?</p>
        </div>
        <button class="login-btn">Login</button>
        <div class="register">
            <p>Not Registered Yet?</p>
            <p  style="color: blue; margin-left: 2px;">Create an Account</p>
        </div>

    </div>
</body>
</html>
